<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Contador</title>

</head>
<body>
    
    <div class="container d-flex h-100">
        <div class="row align-items-center mx-auto">
            <div id="caixa" class="d-inline">
                <div class="row">
                    <h1 class="text-uppercase">Contador</h1>
                    <p class="text-justify">Para ver o contador em funcionamento você deve digitar qual será o número que iniciará a contagem e qual será o ponto onde ela finalizará, não esquecendo também de escolher o passo!</p>
                </div>
                <hr>
                <div class="row">
                    <div class="form-row mx-auto">
                        <div class="col-md-6 mt-4">
                          <input type="number" class="form-control" id="iniCont" placeholder="Início da contagem">
                        </div>
                        <div class="col-md-4 mt-4">
                          <input type="number" class="form-control" id="fimCont" placeholder="Final da contagem">
                        </div>
                        <div class="col-md-2 mt-4">
                          <input type="number" class="form-control" id="passoCont" placeholder="Passo">
                        </div>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="form-row mx-auto">
                        <button class="btn btn-lg btn-dark" onclick="contar()" id="btnContar">Iniciar contagem agora!</button>
                    </div>
                </div>
                <div class="row justify-content-center" id="contagem">
                    
                </div>
            </div>
        </div>
    </div>

	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="script.js"></script>
</body>
</html>
